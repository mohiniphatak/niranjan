{% extends "./navigation.html" %}
{% block main %}

 <section id="services" class="services section-bg">
      <div class="container">

        <div class="credits">
          <a href=""><h2>User Registration</h2></a> <br>


  
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit">Sign up</button>
  </form>
</div>
</div>
</section>
{% endblock %}
